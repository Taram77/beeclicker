<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кликер Игра</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #score { font-size: 2em; margin-bottom: 20px; }
    button { font-size: 1.5em; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Добро пожаловать в кликер игру!</h1>
  <div id="score">Счет: 0</div>
  <button onclick="increaseScore()">Кликни меня!</button>

  <script>
    let score = 0;
    function increaseScore() {
      score++;
      document.getElementById('score').innerText = 'Счет: ' + score;
    }
  </script>
</body>
</html>
